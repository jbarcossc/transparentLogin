<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/all.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="loginFrame">
        <h1 class="pageTitle">Last</h1>
        <i class="fas fa-user" id="userLogo"></i>
        <input class="login" id="username" placeholder="Username">
        <i class="fas fa-unlock" id="passwordLogo"></i>
        <input class="login" type="password" id="password" placeholder="Password">
        <button class="button" id="logIn">Sign In</button>
    </div>
</body>
</html>
